<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple habit tracker to help you build and maintain daily habits">
    <title>Habit Tracker</title>
    
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the habit tracker app -->
    <div class="container">
        <!-- Header section -->
        <header>
            <h1>Habit Tracker</h1>
            <p class="subtitle">Build better habits, one day at a time</p>
        </header>

        <!-- Main content area -->
        <main>
            <!-- Form to add new habits -->
            <section class="add-habit-section">
                <h2>Add New Habit</h2>
                <form id="habit-form">
                    <input 
                        type="text" 
                        id="habit-input" 
                        placeholder="Enter a new habit..."
                        required
                    >
                    <button type="submit">Add Habit</button>
                </form>
            </section>

            <!-- Display area for habit list -->
            <section class="habits-section">
                <h2>My Habits</h2>
                <div id="habits-container">
                    <!-- Habits will be dynamically added here by JavaScript -->
                </div>
            </section>
        </main>

        <!-- Footer section -->
        <footer>
            <p>&copy; 2025 Habit Tracker. Track your progress daily!</p>
        </footer>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
